{% extends 'base.html' %}

{% block content %}
<div style="max-width: 900px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1.5fr; gap: 40px; background: white; padding: 40px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.2);">
    
    <div style="background: #0f172a; color: white; padding: 30px; border-radius: 20px;">
        <h2 style="font-weight: 800; color: var(--primary); margin-bottom: 20px;">Get in Touch</h2>
        <p style="color: rgba(255,255,255,0.7); font-size: 0.9rem; margin-bottom: 30px;">Reach out to our global support team for inquiries or technical assistance.</p>
        
        <div style="margin-bottom: 20px;">
            <p style="font-weight: 700; color: var(--primary);">Email</p>
            <p>reach@novamarket.io</p>
        </div>
        
        <div style="margin-bottom: 20px;">
            <p style="font-weight: 700; color: var(--primary);">Phone</p>
            <p>+91 124 456 7890</p>
        </div>
        
        <div>
            <p style="font-weight: 700; color: var(--primary);">HQ Address</p>
            <p style="font-size: 0.9rem; line-height: 1.5;">Skyline Towers, Cyber Hub,<br>Gurugram, India</p>
        </div>
    </div>

    <div>
        <h2 style="color: #0f172a; font-weight: 800; margin-bottom: 25px;">Send a Message</h2>
        <form method="POST">
            {% csrf_token %}
            <div style="margin-bottom: 15px;">
                <input type="text" name="name" placeholder="Your Name" required style="width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #e2e8f0; outline: none;">
            </div>
            <div style="margin-bottom: 15px;">
                <input type="email" name="email" placeholder="Email Address" required style="width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #e2e8f0; outline: none;">
            </div>
            <div style="margin-bottom: 15px;">
                <input type="text" name="subject" placeholder="Subject" required style="width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #e2e8f0; outline: none;">
            </div>
            <div style="margin-bottom: 20px;">
                <textarea name="message" placeholder="How can we help?" rows="5" required style="width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #e2e8f0; outline: none;"></textarea>
            </div>
            <button type="submit" style="width: 100%; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: 800; cursor: pointer; font-size: 1rem;">Send Inquiry</button>
        </form>
    </div>
</div>
{% endblock %}
