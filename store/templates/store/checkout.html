{% extends 'base.html' %}

{% block content %}
<div style="max-width: 1100px; margin: 0 auto;">
    <h1 style="color: white; font-weight: 800; margin-bottom: 30px; font-size: 2.5rem;">Shipping & Checkout</h1>

    <div style="display: grid; grid-template-columns: 1.5fr 1fr; gap: 40px;">
        <div style="background: white; border-radius: 30px; padding: 40px; box-shadow: 0 25px 50px rgba(0,0,0,0.3);">
            <form action="{% url 'checkout' %}" method="post">
                {% csrf_token %}
                <h3 style="color: #0f172a; font-weight: 800; margin-bottom: 25px; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px;">Delivery Information</h3>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div>
                        <label style="display:block; margin-bottom:8px; font-weight:700; color:#64748b;">Full Name</label>
                        <input type="text" name="full_name" required style="width:100%; padding:12px; border-radius:12px; border:1px solid #e2e8f0; outline:none;" placeholder="John Doe">
                    </div>
                    <div>
                        <label style="display:block; margin-bottom:8px; font-weight:700; color:#64748b;">Contact Number</label>
                        <input type="text" name="phone" required style="width:100%; padding:12px; border-radius:12px; border:1px solid #e2e8f0; outline:none;" placeholder="+91 00000 00000">
                    </div>
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display:block; margin-bottom:8px; font-weight:700; color:#64748b;">Shipping Address</label>
                    <textarea name="address" required style="width:100%; padding:12px; border-radius:12px; border:1px solid #e2e8f0; outline:none; height:100px;" placeholder="Building Name, Street, Landmark, City, State, Pincode"></textarea>
                </div>

                <h3 style="color: #0f172a; font-weight: 800; margin-top: 40px; margin-bottom: 25px; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px;">Payment Selection</h3>
                <div style="display: flex; gap: 15px; margin-bottom: 30px;">
                    <label style="flex:1; border:2px solid var(--primary); padding:15px; border-radius:15px; cursor:pointer; display:flex; align-items:center; gap:10px;">
                        <input type="radio" name="pay" value="cod" checked> <span style="font-weight:700; color:#0f172a;">Cash on Delivery</span>
                    </label>
                    <label style="flex:1; border:1px solid #e2e8f0; padding:15px; border-radius:15px; cursor:not-allowed; display:flex; align-items:center; gap:10px; opacity:0.6;">
                        <input type="radio" name="pay" value="online" disabled> <span style="font-weight:700; color:#64748b;">Card/UPI (In Development)</span>
                    </label>
                </div>

                <button type="submit" class="btn-add" style="font-size:1.1rem; padding:18px;">Confirm and Place Order</button>
            </form>
        </div>

        <div style="background: rgba(255,255,255,0.1); border-radius: 30px; padding: 35px; border: 1px solid rgba(255,255,255,0.2); backdrop-filter: blur(10px); height: fit-content;">
            <h3 style="color: white; font-weight: 800; margin-bottom: 25px;">Order Summary</h3>
            {% for item in items %}
            <div style="display: flex; justify-content: space-between; margin-bottom: 15px; color: rgba(255,255,255,0.8);">
                <span>{{ item.product.name }} (Qty: {{ item.quantity }})</span>
                <span style="font-weight: 700;">₹{{ item.total_price }}</span>
            </div>
            {% endfor %}
            <div style="border-top: 1px solid rgba(255,255,255,0.2); margin-top: 20px; padding-top: 20px; display: flex; justify-content: space-between; color: white;">
                <span style="font-size: 1.2rem; font-weight: 600;">Grand Total</span>
                <span style="font-size: 1.8rem; font-weight: 900; color: white;">₹{{ total }}</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
